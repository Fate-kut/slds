<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - SLDS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      background: linear-gradient(135deg, hsl(220, 20%, 97%) 0%, hsl(220, 15%, 94%) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .offline-container {
      background: white;
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: hsl(220, 15%, 94%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .offline-icon svg {
      width: 40px;
      height: 40px;
      color: hsl(220, 15%, 45%);
    }
    
    h1 {
      color: hsl(220, 30%, 15%);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    
    p {
      color: hsl(220, 15%, 45%);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    
    .retry-btn {
      background: hsl(220, 70%, 50%);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .retry-btn:hover {
      background: hsl(220, 70%, 45%);
      transform: translateY(-1px);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 1.5rem;
      padding: 0.75rem 1rem;
      background: hsl(38, 92%, 95%);
      border: 1px solid hsl(38, 92%, 80%);
      border-radius: 0.5rem;
      color: hsl(38, 80%, 35%);
      font-size: 0.875rem;
      display: none;
    }
    
    .status.checking {
      display: block;
      background: hsl(220, 60%, 95%);
      border-color: hsl(220, 60%, 80%);
      color: hsl(220, 60%, 40%);
    }
    
    .status.online {
      display: block;
      background: hsl(145, 65%, 92%);
      border-color: hsl(145, 65%, 60%);
      color: hsl(145, 65%, 30%);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be limited until you're back online.</p>
    <button class="retry-btn" onclick="checkConnection()">Try Again</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    function checkConnection() {
      const status = document.getElementById('status');
      status.className = 'status checking';
      status.textContent = 'Checking connection...';
      
      // Try to fetch a small resource to verify connection
      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          status.className = 'status online';
          status.textContent = 'Connection restored! Redirecting...';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        })
        .catch(() => {
          status.className = 'status';
          status.style.display = 'block';
          status.textContent = 'Still offline. Please check your connection.';
          setTimeout(() => {
            status.style.display = 'none';
          }, 3000);
        });
    }

    // Auto-check when coming back online
    window.addEventListener('online', () => {
      checkConnection();
    });
  </script>
</body>
</html>
